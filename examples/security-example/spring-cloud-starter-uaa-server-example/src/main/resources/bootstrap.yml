server:
  port: 9100
  servlet:
    context-path: /uaa
spring:
  profiles:
    active: dev
  application:
    name: spring-cloud-starter-uaa-server-example
  cloud:
    nacos:
      discovery:
        server-addr: :8848
        namespace: "5d076bf4-2ffb-46d7-b028-095fff73c891"
      config:
        namespace: 5d076bf4-2ffb-46d7-b028-095fff73c891
        file-extension: yaml
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        ext-config:
          - data-id: database-${spring.profiles.active}.yaml
            group: database
            refresh: true
          - data-id: common-${spring.profiles.active}.yaml
            group: common
            refresh: true
          - data-id: redis-${spring.profiles.active}.yaml
            group: redis
            refresh: true
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  level:
    root: info
    java:
      net:
        HttpURLConnection: info
    sun: info
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: trace
    org.apache.tomcat.util.net.NioEndpoint: error
    io.lettuce.core.protocol.CommandEncoder: debug
    com:
      alibaba:
        nacos:
          client:
            naming: error
      tydic.dev1: debug
security:
  oauth2:
    white-list:
      - test1
      - test2
